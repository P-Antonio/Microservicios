server:
  port: 8080
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
    instance:
      hostname: localhost
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enable: true
      routes:
        - id: Microservicios
          uri: lb://Microservicios
          predicates:
            - Path=/usuario/**
        - id: Microservicios-carro
          uri: lb://Microservicios-carro
          predicates:
            - Path=/carro/**
        - id: Microservicios-moto
          uri: lb://Microservicios-moto
          predicates:
            - Path=/moto/**
        